{% extends 'layout.html' %}

{% block content %}
<div class="col-lg-6 offset-lg-3">
    <form action="{% url 'generator:password' %}"" class="card card-body p-5 bg-black rounded-0 border-dark">
        <h2 class="text-center">Password Generator</h2>
    
        <div class="my-2">
            <label class="my-1" for="length">Select the length of your Password:</label>
            <select name="length" id="length" class="form-control border-opacity-10">
                <option value="6">6 Characters</option>
                <option value="10">10 characters</option>
                <option value="14"> 14 characters</option>
                <option value="20"> 20 characters</option>
                <option value="25">25 characters</option>
                <option value="33">33 characters</option>
                <option value="50">50 characters</option>
                <option value="66">66 characters</option>
                <option value="96">96 characters</option>
                <option value="114">114 characters</option>
            </select>
        </div>
    
        <div class="form-check form-switch my-2">
            <label for="uppercase" class="form-check-label">Uppercase</label>
            <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
        </div>

        <div class="form-check form-switch my-2">
            <label for="numbers" class="form-check-label">Numbers</label>
            <input type="checkbox" name="numbers" id="numbers" class="form-check-input">
        </div>

        <div class="form-check form-switch my-2">
            <label for="special" class="form-check-label custom-control-label">Special Characters</label>
            <input type="checkbox" name="special" id="special" class="form-check-input custom-control-input">
        </div>
    
        <button class="my-2 btn btn-dark rounded-0">Generate Password</button>
    </form>
</div>
{% endblock %}
