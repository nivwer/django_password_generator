{% extends 'layout.html' %}

{% block content %}

<div class="col-lg-6 offset-lg-3">
    <div class="card card-body bg-black rounded-0 border border-dark text-center">
        <div class="mx-4">
            <h1>Password</h1>
            <p class="bg-dark py-1">{{password}}</p>
            <p>The password is {{strength}}.</p>
            <p>Hash (sha256): {{hash}}</p>
        </div>
    </div>
</div>

{% endblock %}
